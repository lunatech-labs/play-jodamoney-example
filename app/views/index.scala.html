@(form: Form[org.joda.money.Money], products: List[models.Product])

@main("JODA Money example") {

	<h2>Add product</h2>
	<form method="post" action="@routes.Application.create()">
		<p>
			@helper.inputCurrency("price", form("code"), form("amount"), '_label -> "Price")
			<button>Add</button>
		</p>
	</form>

	<h2>Products</h2>
	<ul>
		@for(product <- products) {
			<li>@product.price.toString</li>
		}
	</ul>
}
